<a-entity
                    geometry="primitive: plane; width: 1.5; height: 0.6;"
                    material="color:black; opacity: 0;"

                    position="0 0 -1"
                    rotation="0 0 0"
                    animation__position="
                        property: position; 
                        from: 0 0.2 -0.7; 
                        to:0 0.7 -0.7; 
                        dur:500; 
                        easing: easeOutQuad; 
                        startEvents: animstart; "

                    animation__fade="
                        property: material.opacity; 
                        from: 0; 
                        to: 1; 
                        dur:500; 
                        easing: easeOutQuad; 
                        startEvents: animstart; "

                    id="textcon-1"
                >                
                    <a-entity
                        text="
                            value: 46%;
                            color: #00f000;
                            shader: msdf;
                            font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Bold.json;       
                            wrapCount: 5;
                            width: 0.8
                            
                        " 
                        percent-anim="value:46%"
                        rotation="0 0 0"

                        id="fact1-percent"
                     
                        position="-0.3 -0.05 0"                                 
                    ></a-entity>
                    <a-entity
                        text="
                            value: orang lebih banyak yang berbelanja online shopping selama COVID 19;

                            font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Regular.json;       
                            wrapCount: 30;
                            width: 1.3                            
                        " 

                        
                        
                        rotation="0 0 0"
                     
                        position="0 -0.2 0"                               
                    ></a-entity>

                </a-entity>
