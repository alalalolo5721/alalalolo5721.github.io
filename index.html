<!doctype html>
<html>
    <head>
        <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
        <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>

    AFRAME.registerComponent('triggeranimationfor', {
        multiple: true,
        schema: {
            type: 'string'
        },
      init: function () {
          this.el.sceneEl.addEventListener('markerFound', () => {
            document.querySelector(this.data).emit("animstart");

        })
      }
    });

    
  </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <!-- img tag with id, to use input the id to src-->
            </a-assets>
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="resources/demo-marker.patt"
                raycaster="objects: .content"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"

                triggeranimationfor__container="#textcon-1"
                triggeranimationfor__text="#percentage"
            >
                <a-entity
                    geometry="primitive: plane; width: 1.5; height: 1;"
                    material="color:black; opacity: 0;"

                    position="0 0 -1"
                    animation__position="
                        property: position; 
                        from: 0 -0.5 -1; 
                        to:0 0 -1; 
                        dur:500; 
                        easing: easeOutQuad; 
                        startEvents: animstart; "

                    animation__fade="
                        property: material.opacity; 
                        from: 0; 
                        to: 1; 
                        dur:500; 
                        easing: easeOutQuad; 
                        startEvents: animstart; "

                    id="textcon-1"
                >                
                    <a-entity
                        text="
                            value: 50%;
                            color: #00f000;
                            shader: msdf;
                            font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Bold.json;       
                            wrapCount: 5;
                            width: 0.8
                            
                        " 

                        rotation="0 0 0"

                        id="percentage"
                     
                        position="-0.3 0.1 0"                                 
                    ></a-entity>
                    <a-entity
                        text="
                            value: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras accumsan, risus in maximus sodales, arcu sapien vestibulum mi, ac accumsan libero velit ac justo. Duis urna eros, porttitor ac augue et, faucibus suscipit eros.;
                            color: #ffffff;
                            shader: msdf;
                            font: https://raw.githubusercontent.com/etiennepinchon/aframe-fonts/master/fonts/roboto/Roboto-Regular.json;       
                            wrapCount: 30;
                            width: 1.3                            
                        " 

                        
                        
                        rotation="0 0 0"
                     
                        position="0 -0.2 0"                               
                    ></a-entity>

                </a-entity>                
            </a-marker>
  
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="resources/demo-marker-2.patt"
                raycaster="objects: .content"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"

                triggeranimationfor__bar1="#bar-1"
                triggeranimationfor__bar2="#bar-2"
                triggeranimationfor__bar3="#bar-3"
            >
                <a-entity
                    geometry="
                        primitive:box;
                        width:0.3;
                        height: 1;
                        depth:0.3;
                    "

                    position="-0.5 0 -0.5"

                    material="
                        color: #00f000;
                    "

                    id="bar-1"

                ></a-entity>



                <a-entity
                    geometry="
                        primitive:box;
                        width:0.3;
                        height: 0.4;
                        depth:0.3;
                    "

                    position="0 -0.3 -0.5"

                    material="
                        color: #00f000;
                    "

                    id="bar-2"
   
                ></a-entity>



                <a-entity
                    geometry="
                        primitive:box;
                        width:0.3;
                        height: 0.8;
                        depth:0.3;
                    "

                    position="0.5 -0.1 -0.5"

                    material="
                        color: #00f000;
                    "

                    id="bar-3"
                ></a-entity>
            </a-marker>

            



            <a-entity camera></a-entity>
        </a-scene>

        <script>
            document.querySelector("#percentage").addEventListener("animstart", function(){
            let prop = {percent: 0};

            let el = this;
            console.log(el)
            AFRAME.ANIME({
                targets: prop,
                percent: 50 ,
                round: 1,
                easing: "linear",
                duration: 1000,
                update: function() {
                    el.setAttribute("text", {
                        value: Math.round(prop.percent) + "%"
                    })
                }
            })
        })
        </script>
    </body>
</html>
